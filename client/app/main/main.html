<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Rate My IdeApp</h1>
    <p class="lead">Got idea for a new app? share your idea and rate others</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Top Ideas:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
<br/>

    <div class="row">
        <h1 class="page-header">Share an Idea:</h1>
        <div class="well col-sm-12">
            <div class="row">
                <input type="text" class="form-control" placeholder="Text input" ng-model="newThing">
            </div>
            <br/>
            <div class="row">
                <input type="button" class="btn btn-success col-md-4 col-md-offset-4" value="Share" ng-click="addThing()">
            </div>
    </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.10 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
